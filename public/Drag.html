<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kuan-drag</title>
    <style>
      body {
        max-width: 600px;
        margin: 10px auto;
        height: 90vh;
        position: relative;
        border: 1px solid red;
      }
      h2 {
        text-align: center;
      }
      #app {
        width: 200px;
        height: 200px;
        border-radius: 3px;
        padding: 10px;
        font-size: 20px;
        cursor: drag;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h2>kuan-drag</h2>
    <div id="app"></div>
  </body>
  <script>
    const Drag = window["kuan-Drag"];

    function test() {
      new Drag(
        document.querySelector("#app"),
        e => {
          console.log(e);
        },
        document.body
      );
    }

    test();
  </script>
</html>
