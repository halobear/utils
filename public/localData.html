<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kuan-localData</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      .content {
        border-radius: 3px;
        padding: 10px;
        min-height: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>kuan-fullScreen</h2>
    <div class="res">
      <p>
        <input type="text" />
        <button onclick="set()" class="set-btn">存</button>
        <button onclick="get()" class="set-btn">取</button>
        <button onclick="remove()" class="set-btn">删</button>
      </p>
    </div>
  </body>
  <script>
    const localData = window["kuan-localData"];

    const data = localData.create("test_localData");

    function set() {
      data.set(document.querySelector("input").value);
    }
    function get() {
      alert(data.get());
    }
    function remove() {
      console.log(1324);
      data.clear();
    }
  </script>
</html>
