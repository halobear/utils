<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>haloThrottleDebounce</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      .content {
        border-radius: 3px;
        padding: 10px;
        min-height: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>haloThrottleDebounce</h2>
    <div class="res">
      <p>
        <button class="set-btn1">throttle</button>
        <button class="set-btn2">debounce</button>
      </p>
    </div>
  </body>
  <script src="./throttle-debounce.min.js"></script>
  <script>
    const {throttle, debounce} = window["haloThrottleDebounce"];

    document.querySelector('.set-btn1').onclick = throttle((e) => {
      console.log('throttle', e);
    }, 800)

    document.querySelector('.set-btn2').onclick = debounce((e) => {
      console.log('debounce', e);
    }, 300)
  </script>
</html>
