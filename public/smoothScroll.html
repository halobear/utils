<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kuan-smoothScroll</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
        height: 3000vh;
      }
      h2 {
        text-align: center;
      }
      .content {
        border-radius: 3px;
        padding: 10px;
        min-height: 200px;
        font-size: 20px;
      }
      p {
        position: fixed;
        right: 20px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <h2>kuan-smoothScroll</h2>
    <div class="res">
      <p>
        <input value="100" type="number" />
        <button onclick="test()" class="set-btn">设置滚动</button>
      </p>
    </div>
  </body>
  <script>
    const smoothScroll = window["kuan-smoothScroll"];

    function test() {
      smoothScroll(document.querySelector("input").value);
    }
  </script>
</html>
