<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kuan-selectRange</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      .content {
        border-radius: 3px;
        padding: 10px;
        min-height: 200px;
        font-size: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>kuan-selectRange</h2>
    <div class="res">
      <p>
        getCursortPosition, setCursorPosition, getSelectText, setSelectText,
        insertAfterText
      </p>
      <textarea onfocus="getCursortPosition()">
哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈
      </textarea>
      <p>
        <button onclick="set()" class="set-btn">设置光标</button>
        <button onclick="setCursorPosition()" class="set-btn">选中</button>
        <button onclick="getSelectText()" class="set-btn">获取选中</button>
        <button onclick="insertAfterText()" class="set-btn">插入</button>
      </p>
    </div>
  </body>
  <script>
    const selectRange = window["kuan-selectRange"];

    const input = document.querySelector("textarea");

    function getCursortPosition() {
      setTimeout(() => {
        console.log(selectRange.getCursortPosition(input));
      }, 1000);
    }

    function set() {
      selectRange.setCursorPosition(input, 10);
    }
    function setCursorPosition() {
      selectRange.setSelectText(input, 10, 14);
    }
    function getSelectText() {
      alert(selectRange.getSelectText());
    }
    function insertAfterText() {
      selectRange.insertAfterText(input, 1234);
    }
  </script>
</html>
