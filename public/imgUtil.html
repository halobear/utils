<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>haloImgUtil</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      .content {
        border-radius: 3px;
        padding: 10px;
        min-height: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>haloImgUtil</h2>
    <div class="res">
      <p>
        <button onclick="preloadImage()" class="set-btn">预先加载图片</button>
      </p>
      <p>
        <input onchange="getFileImageSize()" type="file" accept="image/*" />
      </p>
    </div>
  </body>
  <script>
    const imgUtil = window["haloImgUtil"];

    async function preload() {
      const res = await imgUtil.preloadImage([
        "http://pic.luzhongkuan.cn/1576436953419.gif",
        "http://pic.kuan1.top/e12720a8cee945216bc5e516fcb36028.png",
        "http://pic.kuan1.top/a56410b522f383cc53da5783305faa6b.png"
      ]);
      console.log(res);
    }
    async function fileInfo() {
      const [file] = document.querySelector("input").files;
      if (!file) return;
      const res = await imgUtil.getFileImageSize(file);
      console.log(res);
    }
  </script>
</html>
