<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kuan-animationFrame</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      .content {
        border-radius: 3px;
        padding: 10px;
        min-height: 200px;
        font-size: 20px;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>kuan-animationFrame</h2>
    <div class="content">
      <button onclick="start()">开始</button>
      <button onclick="stop()">停止</button>
    </div>
  </body>
  <script>
    const { requestAnimationFrame, cancelAnimationFrame } = window[
      "kuan-animationFrame"
    ];

    let timer;

    function start() {
      console.log(Date.now());
      timer = requestAnimationFrame(start);
    }
    function stop() {
      console.log("停止", timer);
      if (!timer) return;
      cancelAnimationFrame(timer);
      timer = null;
    }
  </script>
</html>
